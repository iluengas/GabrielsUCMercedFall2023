<!DOCTYPE html>
<html>
    <body>
		<h1> Login </h1>

		{% if error %}
			<p><strong>Error:</strong> {{ error }}
	 	{% endif %}

		<form action = "http://localhost:5000/login" method = "POST">
			<p>Enter Username:</p>
			<input type="text" 
			name="name" 
			pattern="^[a-zA-Z0-9]*$" 
			title="Must Only Contain A-z, 0-9">
			<p>Enter Password:</p>
			<input type="text"  
					name="password" 
					pattern="^[a-zA-Z0-9@!?$.]*$" 
					title='Must only contain Alphanumeric Characters'>
			<p><input type = "submit" value = "Login" /></p>
		</form>

		<a href="signUp"><button id="createAccount"> Create Account</button></a>
    </body>
</html>
